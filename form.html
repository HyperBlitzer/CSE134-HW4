<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jose Arreguin">
        <title>Form page</title>
        <link rel="stylesheet" href="styles/form.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap">
        <script src="scripts/form.js"></script>
    </head>
    <body>
        <nav>
            <a href="index.html">return to portfolio</a>
        </nav>
        <br>
        <form action="https://httpbin.org/post" method="POST" target="_blank" id="random-form" onsubmit="return validateForm()" novalidate>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" placeholder="additional comments"></textarea>
            <br>
            <input type="hidden" name="possible_bot" id="possible_bot" value="true">
            <button type="submit" value="Submit">Submit</button>
            <br>
            <output name="error" id="error" for="name email comments"></output>
            <br>
            <output name="info" id="info" for="name email comments"></output>
        </form>
    </body>
</html>
