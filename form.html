<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jose Arreguin">
        <title>Form page</title>
        <link rel="stylesheet" href="styles/form.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap">
        <script src="scripts/form.js"></script>
    </head>
    <body>
        <br>
        <form id="random-form" novalidate>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" maxlength="35" required>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" placeholder="additional comments" maxlength="200"></textarea>
            <br>
            <input type="hidden" name="possible_bot" id="possible_bot" value="true">
            <button type="submit" value="Submit" id="submit">Submit</button>
            <br>
            <output name="error" id="error" for="name email comments"></output>
            <br>
            <output name="info" id="info" for="name email comments"></output>
        </form>

        <footer>
            <nav>
                <a href="index.html">return to portfolio</a>
            </nav>
        </footer>
    </body>
</html>
