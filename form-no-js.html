<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jose Arreguin">
        <title>Form page</title>
        <link rel="stylesheet" href="styles/form-no-js.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap">
    </head>
    <body>
        <br>
        <form action="https://httpbin.org/post" method="POST" target="_blank" id="random-form">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" minlength="3" maxlength="30" required>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="valid emails only" required>
            <br>
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" placeholder="additional comments" rows="5" pattern="[A-Za-z0-9\s.,!?'-]*"></textarea>
            <br>
            <input type="hidden" name="possible_bot" id="possible_bot" value="true">
            <button type="submit" value="Submit">Submit</button>
            <br>
            <output name="error" id="error" for="name email comments"></output>
            <br>
            <output name="info" id="info" for="name email comments"></output>
        </form>

        <footer>
            <nav>
                <a href="index.html">return to portfolio</a>
            </nav>
        </footer>
    </body>
</html>
